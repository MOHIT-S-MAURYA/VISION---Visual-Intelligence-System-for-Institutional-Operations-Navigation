<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Reports - {{ system_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .vision-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .report-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .stats-card {
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body class="bg-light">
    <div class="vision-header">
        <div class="container">
            <div class="text-center">
                <h2>ÔøΩÔøΩ {{ system_name }} - Attendance Reports</h2>
                <p class="mb-0">{{ system_tagline }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card report-card">
                    <div class="card-header">
                        <h4>üîç Generate Reports</h4>
                    </div>
                    <div class="card-body">
                        <form id="reportForm">
                            <div class="mb-3">
                                <label for="report_type" class="form-label">Report Type</label>
                                <select class="form-select" id="report_type" name="report_type" required>
                                    <option value="">Select Report Type</option>
                                    <option value="daily">Daily Report</option>
                                    <option value="weekly">Weekly Report</option>
                                    <option value="monthly">Monthly Report</option>
                                    <option value="student">Student-wise Report</option>
                                    <option value="course">Course-wise Report</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date_from" class="form-label">From Date</label>
                                <input type="date" class="form-control" id="date_from" name="date_from" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date_to" class="form-label">To Date</label>
                                <input type="date" class="form-control" id="date_to" name="date_to" required>
                            </div>
                            
                            <div class="mb-3" id="studentFilter" style="display: none;">
                                <label for="student_id" class="form-label">Student</label>
                                <select class="form-select" id="student_id" name="student_id">
                                    <option value="">All Students</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" id="courseFilter" style="display: none;">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" name="course" placeholder="Enter course name">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-chart-bar"></i> Generate Report
                            </button>
                        </form>
                        <div id="reportResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card report-card stats-card">
                    <div class="card-header">
                        <h4>üìà Quick Stats</h4>
                    </div>
                    <div class="card-body">
                        <div id="quickStats">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading statistics...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card report-card">
            <div class="card-header">
                <h4>üìã Recent Attendance Records</h4>
            </div>
            <div class="card-body">
                <div id="recentRecords">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading recent records...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Report form handler
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const resultDiv = document.getElementById('reportResult');
            
            try {
                const queryParams = new URLSearchParams(data).toString();
                const response = await fetch(`/api/attendance/reports/?${queryParams}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ Report Generated Successfully!</h6>
                            <div class="mt-3">
                                <h6>Summary:</h6>
                                <ul class="mb-0">
                                    <li>Total Sessions: ${result.total_sessions || 0}</li>
                                    <li>Total Students: ${result.total_students || 0}</li>
                                    <li>Average Attendance: ${result.average_attendance || 0}%</li>
                                </ul>
                            </div>
                            ${result.report_data ? `
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-outline-primary" onclick="downloadReport(${JSON.stringify(result).replace(/"/g, '&quot;')})">
                                        <i class="fas fa-download"></i> Download Report
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>‚ùå Error</h6>
                            <p>${result.detail || 'Failed to generate report'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error</h6>
                        <p>Network error: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Report type change handler
        document.getElementById('report_type').addEventListener('change', function() {
            const studentFilter = document.getElementById('studentFilter');
            const courseFilter = document.getElementById('courseFilter');
            
            if (this.value === 'student') {
                studentFilter.style.display = 'block';
                courseFilter.style.display = 'none';
                loadStudents();
            } else if (this.value === 'course') {
                studentFilter.style.display = 'none';
                courseFilter.style.display = 'block';
            } else {
                studentFilter.style.display = 'none';
                courseFilter.style.display = 'none';
            }
        });
        
        // Load students for dropdown
        async function loadStudents() {
            try {
                const response = await fetch('/api/students/');
                const data = await response.json();
                const select = document.getElementById('student_id');
                
                select.innerHTML = '<option value="">All Students</option>';
                if (data.students) {
                    data.students.forEach(student => {
                        select.innerHTML += `<option value="${student.id}">${student.name} (${student.roll_number})</option>`;
                    });
                }
            } catch (error) {
                console.error('Failed to load students:', error);
            }
        }
        
        // Load quick stats
        async function loadQuickStats() {
            try {
                const response = await fetch('/api/stats/');
                const data = await response.json();
                
                document.getElementById('quickStats').innerHTML = `
                    <div class="row text-center">
                        <div class="col-6 mb-3">
                            <h3 class="text-primary">${data.total_students || 0}</h3>
                            <small class="text-muted">Total Students</small>
                        </div>
                        <div class="col-6 mb-3">
                            <h3 class="text-success">${data.total_sessions || 0}</h3>
                            <small class="text-muted">Total Sessions</small>
                        </div>
                        <div class="col-6">
                            <h3 class="text-info">${data.total_attendance || 0}</h3>
                            <small class="text-muted">Attendance Records</small>
                        </div>
                        <div class="col-6">
                            <h3 class="text-warning">${data.avg_attendance || 0}%</h3>
                            <small class="text-muted">Average Attendance</small>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('quickStats').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error</h6>
                        <p>Failed to load statistics: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load recent attendance records
        async function loadRecentRecords() {
            try {
                const response = await fetch('/api/attendance/recent/');
                const data = await response.json();
                
                const container = document.getElementById('recentRecords');
                
                if (data.records && data.records.length > 0) {
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Student</th>
                                        <th>Session</th>
                                        <th>Status</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.records.slice(0, 10).map(record => `
                                        <tr>
                                            <td>${record.date}</td>
                                            <td>${record.student_name}</td>
                                            <td>${record.session_name}</td>
                                            <td>
                                                <span class="badge ${record.status === 'Present' ? 'bg-success' : 'bg-danger'}">
                                                    ${record.status}
                                                </span>
                                            </td>
                                            <td>${record.timestamp}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="alert alert-info">
                            <h6>üìù No Records Found</h6>
                            <p>No attendance records have been created yet.</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('recentRecords').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error</h6>
                        <p>Failed to load records: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Download report function
        function downloadReport(data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_report_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Set default dates
        const today = new Date();
        const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
        
        document.getElementById('date_from').value = weekAgo.toISOString().split('T')[0];
        document.getElementById('date_to').value = today.toISOString().split('T')[0];
        
        // Load data when page loads
        loadQuickStats();
        loadRecentRecords();
    </script>
</body>
</html>
