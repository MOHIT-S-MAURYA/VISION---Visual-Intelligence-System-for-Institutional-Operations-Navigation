<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students - {{ system_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .vision-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .student-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="vision-header">
        <div class="container">
            <div class="text-center">
                <h2>🎯 {{ system_name }} - Students Directory</h2>
                <p class="mb-0">{{ system_tagline }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Registered Students</h3>
            <div>
                <a href="/register-student" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add New Student
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
        
        <div id="studentsContainer">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading students...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadStudents() {
            try {
                const response = await fetch('/api/students/');
                const data = await response.json();
                
                const container = document.getElementById('studentsContainer');
                
                if (data.students && data.students.length > 0) {
                    container.innerHTML = `
                        <div class="row">
                            ${data.students.map(student => `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card student-card">
                                        <div class="card-body">
                                            <h5 class="card-title">${student.name}</h5>
                                            <p class="card-text">
                                                <strong>ID:</strong> ${student.student_id}<br>
                                                <strong>Email:</strong> ${student.email}<br>
                                                <strong>Course:</strong> ${student.course}<br>
                                                <strong>Semester:</strong> ${student.semester}<br>
                                                <strong>Section:</strong> ${student.section}<br>
                                                <strong>Status:</strong> 
                                                <span class="badge ${student.is_active === 'Active' ? 'bg-success' : 'bg-secondary'}">
                                                    ${student.is_active}
                                                </span><br>
                                                <strong>Face Data:</strong> 
                                                <span class="badge ${student.has_face_data ? 'bg-info' : 'bg-warning'}">
                                                    ${student.has_face_data ? 'Registered' : 'Pending'}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="text-center">
                            <div class="alert alert-info">
                                <h5>📝 No Students Found</h5>
                                <p>No students are currently registered in the system.</p>
                                <a href="/register-student" class="btn btn-primary">
                                    Register First Student
                                </a>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('studentsContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Error</h5>
                        <p>Failed to load students: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load students when page loads
        loadStudents();
    </script>
</body>
</html>
